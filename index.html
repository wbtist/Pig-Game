    <meta charset="utf-8" />

    <title>🐖 Pig Game by Istvan Toth</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/img/pigGameIcon.ico">
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    />

    <!-- Bootswatch FREE Bootstrap Theme -->
    <link rel="stylesheet" href="/bootswatch_css/bootstrap.min.css" />
    <!-- My css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

    <!-- Bootstrap script -->
    <div id="header-container" class="container-fluid text-center d-flex flex-column min-vh-100">
      <div class="row align-items-center justify-content-center">
        <div class="col col-sm-12 rainbow"><h1>🐖🐖🐖 PIG GAME 🐖🐖🐖</h1></div>
        <div class="row align-items-center justify-content-center">
          <div class="col col-sm-2">
            <button
              type="button"
              id="dice-button"
              class="btn btn-outline-success"
            >
              DICE
            </button>
          </div>
          <div class="col col-sm-2">
            <button
              type="button"
              id="hold-button"
              class="btn btn-outline-warning"
            >
              HOLD
            </button>
          </div>
          <div class="col col-sm-2">
            <button
              type="button"
              id="newGame-button"
              class="btn btn-outline-light"
            >
              NEW
            </button>
          </div>
        </div>
      </div>
      <div id="dice-image-container" class="container-fluid px-4 text-center">
        <div class="row align-items-center justify-content-center">
          <div class="col col-sm-12"><img class="dice-image" src="/img/dice--0.png" alt="" /></div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col col-sm-12 winner"><h3 class="win-message"></h3></div>
        </div>
          

        
      
      <div id="players-container" class="container-fluid px-4 text-center">
        <div class="row align-items-center player-name-row">
          <div class="col col-sm-6"><h2>Player 1</h2></div>
          <div class="col col-sm-6"><h2>Player 2</h2></div>
        </div>
        <div class="row align-items-center">
          <div class="col col-sm-6"><h2>SCORE</h2></div>
          <div class="col col-sm-6"><h2>SCORE</h2></div>
        </div>
        <div class="row align-items-center scores-row">
          <div class="col col-sm-6"><h2 id="player--0-score">0</h2></div>
          <div class="col col-sm-6"><h2 id="player--1-score">0</h2></div>
        </div>
        <div class="row align-items-center">
          <div class="col col-sm-6"><h2>TURN</h2></div>
          <div class="col col-sm-6"><h2>TURN</h2></div>
        </div>
        <div class="row align-items-center">
          <div class="col col-sm-6"><h2 id="player--0-turn">0</h2></div>
          <div class="col col-sm-6"><h2 id="player--1-turn">0</h2></div>
        </div>
      </div>
    </div>
  <div class="container-fluid mt-auto">
    <div class="row align-items-center"><div class="col col-sm-12"></div><footer class="footer"><h3>Made with 💗 and 😰 by Istvan Toth ➡️ <a href="https://github.com/wbtist" target="_blank" rel="noopener noreferrer">GitHub</a></h3></footer></div>
  </div>
  

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- Game logic -->
    <script src="script.js" async defer></script>
  </body>
</html>
