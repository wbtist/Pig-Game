<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>🐖 Pig Game by Istvan Toth</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/img/pigGameIcon.ico" />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rampart+One|Bangers|Gantari|Rubik+Moonrocks|Fredericka+the+Great|"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- My css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <!-- Header Row -->
    <div class="container-fluid main-container">
      <div class="row align-items-center justify-content-center">
        <div class="col col-sm-12"><h1>🐖🐖🐖 PIG GAME 🐖🐖🐖</h1></div>
      </div>
      <!-- Buttons Row -->
      <div class="row align-items-center justify-content-center">
        <div class="col col-sm-3">
          <button
            type="button"
            id="dice-button"
            class="btn btn-outline-success"
          >
            DICE
          </button>
        </div>
        <div class="col col-sm-3">
          <button
            type="button"
            id="hold-button"
            class="btn btn-outline-warning"
          >
            HOLD
          </button>
        </div>
        <div class="col col-sm-3">
          <button
            type="button"
            id="newGame-button"
            class="btn btn-outline-light"
          >
            NEW GAME
          </button>
        </div>
      </div>
      <div id="dice-image-container" class="row align-items-center justify-content-center">
        <div class="col col-sm-4">
          <img class="dice-image" src="/img/dice--0.png" alt="" />
        </div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col col-sm-12 winner"><h3 class="win-message"></h3></div>
      </div>
      <div id="players-container" class="container-fluid px-4 text-center">
        <div class="row align-items-center justify-content-center set-name-row">
          <div class="col col-sm-4">
            <button class="btn btn-sm btn-outline-info set-names-button">
              Save names
            </button>
          </div>
        </div>
        <div class="row align-items-center player-name-row">
          <div class="col col-sm-6">
            <input
              class="playernames player--0-name"
              type="text"
              placeholder="Enter Player 1 Name" maxlength="18"
            />
          </div>
          <div class="col col-sm-6">
            <input
              class="playernames player--1-name"
              type="text"
              placeholder="Enter Player 2 Name" maxlength="18"
            />
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col col-sm-6"><h2>SCORE</h2></div>
          <div class="col col-sm-6"><h2>SCORE</h2></div>
        </div>
        <div class="row align-items-center scores-row">
          <div class="col col-sm-6"><h2 id="player--0-score">0</h2></div>
          <div class="col col-sm-6"><h2 id="player--1-score">0</h2></div>
        </div>
        <div class="row align-items-center">
          <div class="col col-sm-6"><h2>TURN</h2></div>
          <div class="col col-sm-6"><h2>TURN</h2></div>
        </div>
        <div class="row align-items-center">
          <div class="col col-sm-6"><h2 id="player--0-turn">0</h2></div>
          <div class="col col-sm-6"><h2 id="player--1-turn">0</h2></div>
        </div>
      </div>
    </div>
    <!-- Footer container -->
    <div class="container-fluid mt-auto footer-container">
      <div class="row align-items-center">
        <div class="col col-sm-12"></div>
          <footer class="footer">
          <h3>
            Made with 💗 and 😰 by Istvan Toth ➡️
            <a
              href="https://github.com/wbtist"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </h3>
          </footer>
        </div>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <!-- Game logic -->
    <script src="script.js" async defer></script>
  </body>
</html>
